---
name: Run Python Linters

on: 
  push: null

jobs:
  run_linters:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Linters
        uses: psf/black@stable
        continue-on-error: true
        with:
          options: "--check --diff"
          src: "."
      - name: Run Bandit scan
        uses: reactive-firewall/python-bandit-scan@v2.3
        with: 
          path: "."
          level: low
          confidence: low
          exit_zero: true           
